<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Tags Input Box | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      
      <div class="mt-10 mb-5 text-center text-4xl font-bold ">Location and Needs</div>
      <div class="flex items-center justify-center p-12">
        <div class="mx-auto w-full max-w-[550px] bg-white">
            <form>
              <div class="mb-5 pt-3">
                <div class="mb-5">
                  <label for="address" class="mb-3 block text-base font-medium text-[#07074D]">
                    Indicate the location where you require volunteers
                </label>
                  <label for="address" class="mb-3 block text-base font-medium text-[#07074D]">
                      Address
                  </label>
                  <input type="location" name="email" id="email" placeholder="Enter your address"
                      class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
              </div>
                <div class="-mx-3 flex flex-wrap">
                  
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                          <label for="city" class="mb-3 block text-base font-medium text-[#07074D]">
                            City
                        </label>
                            <input type="text" name="city" id="city" placeholder="City"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                    </div>
                    <div class="w-full px-3 sm:w-1/2">
                        <div class="mb-5">
                            <label for="post-code" class="mb-3 block text-base font-medium text-[#07074D]">
                                Post Code
                            </label>
                            <input type="text" name="post-code" id="post-code" placeholder="Post Code"
                                class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
                        </div>
                    </div>
                </div>
            </div>
              <label for="first name" class="mb-3 block text-base font-medium text-[#07074D]">
                Describe the specific volunteer roles and skills you are seeking
              </label>
            
              <div class="content">
                <ul class=""><input type="text" spellcheck="false" class=""></ul>
              </div>
              <div class="details">
                <p><span>10</span> tags are remaining</p>
                <button>Remove All</button>
              </div>

              

            </form>

            
          </div>

    <script src="script.js"></script>
    
  </body>
</html>
