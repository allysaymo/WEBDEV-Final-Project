<!DOCTYPE html>
<!-- Coding By CodingNepal - youtube.com/codingnepal -->
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Add Tags Input Box | CodingNepal</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Unicons CDN Link for Icons -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/thinline.css">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      
      <div class="mt-10 mb-5 text-center text-4xl font-bold ">Telling Your Story</div>
      <div class="flex items-center justify-center p-12">
        <div class="mx-auto w-full max-w-[550px] bg-white">
            <form>
              <div class="mb-5">
                <label for="organization name" class="mb-3 block text-base font-medium text-[#07074D]">
                  Briefly describe your organization's mission and goals
                </label>
                <input type="text" name="organization name" id="email" placeholder="e.g. Save Planet Earth"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
              <label for="first name" class="mb-3 block text-base font-medium text-[#07074D]">
                Enter the types of volunteer opportunities you offer
              </label>
            
              <div class="content">
                <ul class=""><input type="text" spellcheck="false" class=""></ul>
              </div>
              <div class="details">
                <p><span>10</span> tags are remaining</p>
                <button>Remove All</button>
              </div>

            </form>

            
          </div>

    <script src="script.js"></script>
    
  </body>
</html>
