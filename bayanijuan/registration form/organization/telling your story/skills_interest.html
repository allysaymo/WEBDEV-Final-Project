<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image" href="/logo.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>BayaniJuan</title>
  </head>
  <body>
    <div class="min-h-screen bg-gray-50 flex flex-col justify-center py-12 sm:px-6 lg:px-8">
      
    <div class="mt-10 mb-5 text-center text-4xl font-bold ">Personal Information</div>
    <div class="flex items-center justify-center p-12">
        <div class="w-full px-3 sm:w-1/2">
            <div class="mb-5">
                <label for="last name" class="mb-3 block text-base font-medium text-[#07074D]">
                    Last Name
                </label>
                <input type="text" name="time" id="time" placeholder="e.g. Doe"
                    class="w-full rounded-md border border-[#e0e0e0] bg-white py-3 px-6 text-base font-medium text-[#6B7280] outline-none focus:border-[#6A64F1] focus:shadow-md" />
            </div>
        </div>
        
            <div
                class="inline-flex items-center justify-between space-x-1 bg-green-100 text-green-800 px-2 py-0.5 rounded-md text-sm">
                <svg onclick="this.parentElement.remove()" class="cursor-pointer h-4 w-4 text-green-900"
                    xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                <div class="select-none">
                    Eagle
                </div>
            </div>
            
        
    </div>
  </div>
  </body>
</html>
